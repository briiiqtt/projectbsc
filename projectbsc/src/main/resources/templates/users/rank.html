<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div align="center">
	    <h1>일일 랭킹</h1>
	    <div style="border: 1px solid black; width: 500px; text-align: center">
		    <table border="1">
		        <thead>
		            <tr>
		                <th style="width:400px">아이디</th>
		                <th style="width:300px">점수</th>
		            </tr>
		        </thead>
		        <tbody>
		            <tr th:each="d : ${data}">
		                <td th:text="${d.ID}"></td>
		                <td th:text="${d.SCORE}"></td>
		            </tr>
		        </tbody>
		    </table>
		</div>
	</div>
</body>
</html>
