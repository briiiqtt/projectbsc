<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
	<div align="center">
		<div>
			<h1>로그인</h1>
		</div>
		<div style="border: 1px solid black; width: 500px">
			<!-- <form action="/users/login" method="post">
				<input type="text" id="id" name="id"><br>
				<input type="password" id="password" name="password"><br> -->
			<button onclick="login()">login</button>
			<!-- 			</form> -->
			<br>
		</div>
	</div>
</body>
<script>
	function login() {

		if (window.klaytn == undefined) {
			if (confirm('kaikas를 설치합니다.')) {
				location.href = 'https://chrome.google.com/webstore/detail/kaikas/jblndlipeogpafnldhgmapagcccfchpi?hl=ko';
			} else {
				return false;
			}
		}
		if (klaytn.networkVersion == 8217) {
			alert('테스트넷으로 전환해주세요');
			return false;
		}

		klaytn.enable()
			.then((addresses) => {
				let address = addresses[0];
				fetch('/users/getid?address=' + address)
					.then(r => r.json())
					.then(r => {
						if (r.id !== undefined) //TODO: 중복, 널체크
							location.href = '/game';
						else
							register(address);
					})
					.catch(err => {
						alert(err);
					})

			});


	}

	function register(address) {
		let name = prompt('회원가입: 사용할 id를 입력하세요');
		if (name === '' || name === null)
			return false;

		let formData = new FormData();
		formData.append('name', name);
		formData.append('address', address);

		fetch('/users/register', {
				method: 'post',
				body: formData
			})
			.then(() => {
				return true
			}) // TODO: id 중복인경우 처리하려고 true/false로 해둠
			.catch((err) => {
				alert(err);
				return false;
			});
	}

	//TODO: 계정바뀌면 로그아웃시키게
	/*klaytn.on('accountsChanged', function(accounts) {
		
	})*/
</script>

</html>
